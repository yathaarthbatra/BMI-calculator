<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>BMI calculator</title>
    </head>

    <body>


        <div class="container">
            <div class="card">
                <div class="card-header text-center">BMI Calculator</div>
                <div class="card-body">
                    <form class="w-50 m-auto" onsubmit="return false">
                        <div class="form-group">
                            <label>Weight:</label>
                            <input type="text" name="" id="weight" placeholder="Weight in Kg" required
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Height:</label>
                            <input type="text" name="" id="height" placeholder="Height in ft" required
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <label>BMI Result</label>
                            <input type="text" name="" id="result" class="form-control">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-success" onclick="getbmivalue()">Check BMI</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center" id="message">A healthy BMI ranges between 19 and 25</div>
            </div>
        </div>

        <script>
            // setTimeout(askName(), 5000);
            var name;

            function askName() {
                name = prompt("Please enter your name");
            }
            setTimeout(askName, 6000);
            //accessing the values of the form 
            function getbmivalue() {
                var weight = document.getElementById("weight").value; //in kg
                var height = document.getElementById("height").value;

                height = height * 12; //ft into inches 1ft=12inches
                height = height * 0.025; //now height in metres

                result = (weight / (height * height));
                result = Math.round(result);
                console.log(result);
                document.getElementById('result').value = result;
                var comments;
                if (result < 18.5) {
                    comments = "You are Underweight";
                } else if (result >= 18.5 && result <= 24.9) {
                    comments = "You have Normal BMI"
                } else if (result >= 25 && result <= 29.9) {
                    comments = "You are Overweight";
                } else {
                    comments = "You are Obesed";
                }
                var
                    finalMessage = document.querySelector("#message");
                finalMessage.innerHTML = comments + " " +
                    name;
                console.log(finalMessage);


            }
        </script>





        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
    </body>

</html>
